<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>Estudiante</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
  <h1 class="mt-4">Ingreso de Estudiante</h1>
			<div class="card mb-4">
            	<div class="card-body">
            		<form method="post" th:action="@{/save}" th:object="${estudiante}">
            			<input type="hidden" th:field="*{codigoEstudiante}">
	            		<div class="form-group"><label class="small mb-1" for="nombre">Nombre </label><input class="form-control py-4" th:field="*{nombre}"  type="text" placeholder="Ingrese Nombre" style="width: 400px" name="nombre" />
	            		<span th:errors="*{nombre}" style="color: #FF0000"></span></div>
	                    <div class="form-group"><label class="small mb-1" for="apellido">Apellido </label><input class="form-control py-4" th:field="*{apellido}"  type="text" placeholder="Ingrese Apellido" style="width: 400px" name="apellido"/>
	                    <span th:errors="*{apellido}"style="color: #FF0000"></span></div>
	                    <div class="form-group"><label class="small mb-1" for="Carne">Edad </label><input class="form-control py-4" th:field="*{edad}" type="number" placeholder="Ingrese Edad" style="width: 400px" name="edad"/>
	                    <span th:errors="*{edad}"style="color: #FF0000"></span></div>
	                    <div class="form-check">
							<label>Activo: </label><input type="radio" th:field="*{estado}"
							th:value="${true}"> 
							<label>Inactivo: </label><input
							type="radio" th:field="*{estado}" th:value="${false}">
					</div>
	                    
	                  
	                    <div class="form-group"><input type="submit" class="btn btn-primary" value="Guardar Estudiante"></a></div>
	                </form>
            	</div>
            </div>
    <a href="/estudiante" class="btn btn-primary">Ver Estudiantes</a>
</body>
</html>
