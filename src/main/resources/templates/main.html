<!DOCTYPE html>
<html xmlns="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Mostrar Estudiantes</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
	<h1>Estudiantes</h1>
	<br>
	<br>
	<table class="table">
		<thead>
			<th>Nombre</th>
			<th>Apellido</th>
			<th>Carne</th>
			<th>Carrera</th>
		</thead>
		<th:block th:each="estudiante,row:${estudiantes}">
			<tr>
				<th th:text="${estudiante.codigoEstudiante}"/>
				<th th:text="${estudiante.nombre}"/>
				<th th:text="${estudiante.apellido}"/>
				<th th:text="${estudiante.edad}"/>
				<th th:text="${estudiante.estadoDelegate}"/>
			</tr>
		</th:block>
	</table>
	<br>
	<br>
	<h2>Mostrar Estudiante</h2>
	 <h1 class="mt-4">Ingreso de Estudiante</h1>
			<div class="card mb-4">
            	<div class="card-body">
            		<form method="post" th:action="@{/mostrarEstudiante}" >
	            		<div class="form-group"><label class="small mb-1">Buscar por codigo de estudiante </label><input class="form-control py-4"  type="number"  style="width: 400px" name="codigo"/>
	            		<br>
	                    <div class="form-group"><input type="submit" class="btn btn-primary" value="Buscar"></a></div>
	                </form>
            	</div>
            </div>
     <br>
      <a href="/agregarEstudiante" class="btn btn-primary">Ingresar Estudiante</a>
</body>
</html>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
